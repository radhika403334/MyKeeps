<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Keeps</title>

    <!-- include css bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-success-subtle">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">My Keeps</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2" id="searchTxt"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>

    <!-- Main Body -->
    <div class="container my-3">
      <!-- Main Heading -->
      <h1>Welcome to My Keeps</h1>

      <!-- Notes Card -->
      <div class="card">
        <div class="card-body">

          <div class="mb-3">
            <h5 class="card-title">Add Title</h5>
            <input type="text" class="form-control" id="addTitle" placeholder="Enter your title">
          </div>

          <!-- Add your notes here :- -->
          <h5 class="card-title">Add notes here </h5>
          <div class="input-group">
            <textarea class="form-control" id="addtext" rows="5"></textarea></div>
          <br>
          <button class="btn btn-primary" id="addbtn">Add Note</button>
        </div>
      </div>

      <!-- Series of Notes -->
      <br>
      <hr />
      <h1>Your Notes :-</h1>
      <hr />

      <div class="row container-fluid" id="notes">

        <!-- <div class="card my-3 mx-3 note-card" style="width: 18rem">
          <div class="card-body">
            <h5 class="card-title">Note :-</h5>
            <p class="card-text"></p>
            <a href="#" class="btn btn-primary">Delete Note</a>
          </div>
        </div> -->

      </div>
    </div>

    <!-- include javascript bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="JS/index.js"></script>
  </body>
</html>
